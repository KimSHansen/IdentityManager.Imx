<h2 mat-dialog-title>Recipient: {{DisplayPerson}} - Product: {{DisplayProduct}}</h2>
<mat-form-field>
    <mat-label>Select profitcenter</mat-label>
    <mat-select [(value)]="selectedProfitCenter" 
        (selectionChange)="getProfitCenterID($event.value)" required>
        <mat-option *ngFor="let profitCenter of profitcenters" [value]="profitCenter.UID_ProfitCenter">
            {{profitCenter.AccountNumber}}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="closeDialog()">Ok</button>
</mat-dialog-actions>
